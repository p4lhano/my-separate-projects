<mat-card>

   <mat-card-title>Solução RH</mat-card-title>

   <mat-card-subtitle>Login</mat-card-subtitle>

   <mat-form-field appearance="fill">
    <mat-label for="login">Login</mat-label>
    <input matInput name="login" [(ngModel)]="login">
    </mat-form-field>
<br>
   <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput [(ngModel)]="senha" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-card-actions>
      <button mat-raised-button (click)="realizarLogin()">Login</button>
  </mat-card-actions>

</mat-card>
