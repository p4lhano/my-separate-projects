<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> {{ funcionario.nome }} </td>
    </ng-container>
    
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cpf }} </td>
    </ng-container>
    
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
      <td mat-cell *matCellDef="let funcionario"> {{ funcionario.dataNascimento | date: "dd/MM/yyyy" }} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.cargo }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let funcionario"> {{ funcionario.status }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="funcionarioColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: funcionarioColumns;"></tr>
</table>
