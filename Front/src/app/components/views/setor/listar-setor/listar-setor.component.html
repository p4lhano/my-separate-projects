<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span style="font-size: 90%;">Listar Setor</span>
    </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="setores" >

    <ng-container matColumnDef="setorId">
        <th mat-header-cell *matHeaderCellDef > # </th>
        <td mat-cell *matCellDef="let s" >{{ s.setorId }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeSetor">
        <th mat-header-cell *matHeaderCellDef> NOME SETOR </th>
        <td mat-cell *matCellDef="let s">{{ s.nomeSetor }}</td>
    </ng-container>

    <ng-container matColumnDef="funcionarios">
        <th mat-header-cell *matHeaderCellDef> Funcionarios </th>
        <td mat-cell *matCellDef="let s"><p *ngFor="let funcionario of s.funcionarios">{{funcionario.nome}}</p></td>
    </ng-container>

    <ng-container matColumnDef="runs">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let s">
            <a routerLink="/setor/update/{{ s.setorId }}"><button mat-mini-fab><mat-icon>edit</mat-icon></button></a>
            <a routerLink="/setor/delete/{{ s.setorId }}"><button mat-mini-fab><mat-icon>delete</mat-icon></button></a>
        </td>
    </ng-container>
<!--
Adicionar a coluna de ação para update e delete
-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
